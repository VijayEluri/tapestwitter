# Unitils Database setup
database.driverClassName=org.hsqldb.jdbcDriver
database.url=jdbc:hsqldb:mem:test
database.userName=sa
database.password=
database.schemaNames=PUBLIC
database.dialect=hsqldb
org.unitils.core.dbsupport.DbSupport.implClassName=org.unitils.core.dbsupport.HsqldbDbSupport
jpa.persistenceProvider=hibernate
org.unitils.orm.jpa.util.JpaProviderSupport.implClassName.hibernate=org.unitils.orm.jpa.util.provider.hibernate.HibernateJpaProviderSupport
unitils.module.jpa.className=org.unitils.orm.jpa.JpaModule
HibernateModule.configuration.implClassName=org.hibernate.cfg.AnnotationConfiguration
DbUnitModule.DataSet.loadStrategy.default=org.unitils.dbunit.datasetloadstrategy.impl.InsertLoadStrategy
# Rollback between each test method (as we share the same data for multiple tests)
DatabaseModule.Transactional.value.default=rollback
