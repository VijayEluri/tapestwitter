######################################################
## 			Fichier de configuration Log4J          ##
######################################################
log4j.rootLogger=INFO, ConsoleAppender
log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout

# Format des messages  :
# %d{dd/MM/yyyy HH:mm:ss} date et heure
# %c nom de la classe
# %-5p niveau de trace sur 5, justifié à gauche
# %m message 
# %n retour à la ligne après chaque message
log4j.appender.ConsoleAppender.layout.ConversionPattern= [%d{dd/MM/yyyy HH:mm:ss} %c{1} %-5p] %m%n

# Tapestwitter
log4j.category.com.tapestwitter=DEBUG

# Third libraries
log4j.category.org.springframework=INFO
log4j.category.org.hibernate=INFO
